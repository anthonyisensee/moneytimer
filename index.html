<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script type="module" src="Main.js"></script>
</head>
<body>
    <section class="section">
        <div class="tile is-ancestor">
            <div class="tile">
                <div class="block content has-text-centered">
                    <h1 class="h1">Gratitude Calculator</h1>
                    <p>Just how grateful should you be?</p>
                    <p class="is-size-2">
                        $<span id="total_money">0.00</span>
                    </p>
                    <div id="total_time" class="columns">
                        <div class="column">
                            <p class="is-size-4" id="total_time_hours">0</p>
                            <p class="is-size-7">Hours</p>
                        </div>
                        <div class="column">
                            <p class="is-size-4">:</p>
                        </div>
                        <div class="column">
                            <p class="is-size-4" id="total_time_minutes">0</p>
                            <p class="is-size-7">Minutes</p>
                        </div>
                        <div class="column">
                            <p class="is-size-4">:</p>
                        </div>
                        <div class="column">
                            <p class="is-size-4" id="total_time_seconds">0</p>
                            <p class="is-size-7">Seconds</p>
                        </div>
                    </div>
                    <div class="block">
                        <button class="button is-success" id="start_button">Start</button>
                        <button class="button is-info" id="pause_button" disabled="true">Pause</button>
                        <button class="button is-danger" id="reset_button">Reset</button>
                    </div>
                </div>
                
            </div>
            <div class="tile is-4">
                <div class="block content">
                    <h1>Settings Panel</h1>
                    <div class="field">
                        <label class="label">Earning Method</label>
                        <div class="select">
                        <select id="earning_method">
                            <option>Salary</option>
                            <option>Hourly</option>
                        </select>
                    </div>
                    </div>
                    <div class="field" data-select-id="earning_method" data-select-option="Salary">
                        <label class="label">Yearly Salary</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="yearly_salary" placeholder="Average is 59428" value="59428">
                            <span class="icon is-small is-left">
                                <i class="fas" style="font-style: normal;">$</i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field" data-select-id="earning_method" data-select-option="Salary">
                        <label class="label">Hours Per Week</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="hours_per_week" placeholder="40, 35, etc." value="40">
                            <span class="icon is-small is-left">
                                <i class="fas" style="font-style: normal;">#</i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field is-hidden" data-select-id="earning_method" data-select-option="Hourly">
                        <label class="label">Hourly Wage</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="hourly_wage" placeholder="20, 30, etc." value="28.57">
                            <span class="icon is-small is-left">
                                <i class="fas" style="font-style: normal;">$</i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
