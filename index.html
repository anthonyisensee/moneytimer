<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="scripts.js"></script>
</head>
<body>
    <section class="section">
        <div class="tile is-ancestor">
            <div id="ticker_tile" class="tile">
                <div class="block content">
                    <h1 class="h1">Gratitude Calculator</h1>
                    <p>
                        $<span id="total_money">0</span>
                    </p>
                    <p id="total_time">0:00</p>
                    <div class="block">
                        <button class="button is-success" id="start_button">Start</button>
                        <button class="button is-danger" id="stop_button">Stop</button>
                        <button class="button" id="reset_button">Reset</button>
                    </div>
                </div>
                
            </div>
            <div class="tile is-4">
                <div class="block content">
                    <h1>Settings Panel</h1>
                    <div class="field">
                        <label class="label">Yearly Salary</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="yearly_salary" type="email" placeholder="Yearly Salary" value="75000">
                            <span class="icon is-small is-left">
                            <i class="fas" style="font-style: normal;">$</i>
                            </span>
                            <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Hours Per Week</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="hours_per_week"  type="email" placeholder="Yearly Salary" value="40">
                            <span class="icon is-small is-left">
                            <i class="fas" style="font-style: normal;">#</i>
                            </span>
                            <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
